<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Редактирование данные студента</title>
</head>
<body>
<h1>Редактирование данные студента</h1>

<form action="#" th:action="@{/changestudent/}" th:object="${student}" method="post">
    <div class="form-group col-md-6">
    <input id = "stdid" type = "text" th:field="*{id}" hidden><br>
    <label for="stdname">Имя</label>
    <input class="form-control" id = "stdname" type = "text" th:field="*{name}" ><br>
    <label for="stdage">Возраст</label>
    <input class="form-control" id = "stdage" type = "number" th:field="*{age}" ><br>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>

</body>
</html>
